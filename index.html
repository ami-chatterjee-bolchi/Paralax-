<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="yellow">
    <div class="container"></div>
        <div class="apply_box">
            <h1 style="color:white"> Form
            <span class="title_small">(Ancient India)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name"><h4 style="color:white"> First Name</style></label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_name"><h4 style="color:white"> Last Name</style></label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="Email"><h4 style="color:white">Email</style></label>
                        <input type="email" name="Email" placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="Occupation"></label><h4 style="color:white">Occupation</style></label>
                        <select>
                            <option value="">Occupation</option>
                            <option value="student">Student</option>
                            <option value="employee">Employee</option>
                            <option value="business">Business</option>
                            <option value="jobless">Jobless like me</option>
                        </select>
                    </div>
                    
                    <div class="form_control">
                        <label for="Address"><h4 style="color:white">Address</style></label>
                        <textarea id="address" name="Address" row="4" cols="30" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city"><h4 style="color:white">City</style></label>
                        <input id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="form_control">
                        <label for="Pincode"><h4 style="color:white">Pincode</style></label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date"><h4 style="color:white">DOB</style></label>
                        <input type="date" id="date" name="date">
                    </div>
                    
                </div>
           
                <div id="button_container">
                    <a href="nature.html">
                        <button type="submit" >Apply Now
                    </a>
                </button>
                </div>
                
               
            </form>
        </div>

    
</body>
</html>
